<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function get(){
            const response = await fetch("http://localhost/mini-projet/index1.php")
            const data = await response.json()
            console.log(data)
        }
         
        get()

        async function post(){
            const response = await fetch("http://localhost/mini-projet/index2.php", { method: 'POST' });
            const data = await response.json()
            console.log(data)
        }
         
        post()
    </script>
</body>
</html>
